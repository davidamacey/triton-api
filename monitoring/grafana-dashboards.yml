apiVersion: 1

providers:
  # Dashboards from the 'dashboards' directory
  - name: 'Triton Dashboards'
    orgId: 1
    folder: 'Triton Inference Server'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: false
